<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="scoreboard-container">
            <div class="player-card p1">
                <span class="name">AZUL</span>
                <span class="score" id="score-p1">0</span>
            </div>
            <div class="timer">üèÜ 5 GOLS</div>

                <button id="restart-btn" style="display:none;" onclick="requestRestart()">Jogar Novamente</button>
            </div>
        </div>

        <div class="controls-info">
            <p>Voc√™ √©: <span id="my-role-display">Espectador</span></p>

</html>
